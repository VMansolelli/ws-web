<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Posicionamento Display</title>
</head>
<body>
    <h1>Posicionamento Display</h1>
    <h2>Display block</h2>
    <ul class="block">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>Display Inline</h2>
    <ul class="inline">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>Display Inline Block</h2>
    <ul class="inline-block">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>Display None</h2>
    <ul class="none">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
