<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <main class="container">
      <h1>Formulário de cadastro</h1>
      <form action="/submit" method="post" class="container__forms">
        <div class="container__infos-pessoais">
          <h2>Informações pessoais</h2>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="email@email.com" required />

          <label for="telefone">Telefone:</label>
          <input type="tel" name="telefone" id="telefone" placeholder="(00) 00000-0000" pattern="[0-9]{2} [0-9]{5}-[0-9]" required />

          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required />

          <label for="idade">Idade:</label>
          <input type="number" name="idade" id="idade" min="0" max="120" required />
        </div>
        <div class="container__preferencias">
          <h2>Preferências</h2>

          <label for="genero">Gênero:</label>
          <select name="genero" id="genero">
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>

          <label for="interesses">Interesses:</label>

          <label for="interesses">Tecnologia</label>
          <input type="checkbox" name="interesses" id="tecnologia" value="tecnologia" />

          <label for="interesses">Esporte</label>
          <input type="checkbox" name="interesses" id="esporte" value="esporte" />

          <label for="interesses">Musica</label>
          <input type="checkbox" name="interesses" id="musica" value="musica" />

          <label for="newsletter">Deseja receber nossa newsletter?</label>

          <label for="newsletter">Sim</label>
          <input type="radio" name="newsletter" id="sim" value="sim" />
          <label for="newsletter">Não</label>
          <input type="radio" name="newsletter" id="nao" value="nao" />
          
        </div>
        <div class="container__infos-adicionais">
          <h2>Informações adicionais</h2>
          <label for="bio">Biografia:</label>
          <textarea name="bio" id="bio" placeholder="Conte-nos um pouco sobre você" rows="5"></textarea>

          <label for="cor">Escolha sua cor preferida:</label>
          <input type="color" name="cor" id="cor" />

          <label for="data">Data de cadastro:</label>
          <input type="date" name="data" id="data" />

          <label for="sie">Website pessoal:</label>
          <input type="url" name="site" id="site" placeholder="https://" />

          <label for="arquivo">Envie seu arquivo de perfil:</label>
          <input type="file" name="arquivo" id="arquivo" />
        </div>
        <div class="container__envio">
          <button type="submit">Enviar cadastro</button>
          <input type="reset" value="Limpar Campos" />
        </div>
      </form>
    </main>
  </body>
</html>
