<html lang="pt-BR">
<head>

    <title>Check e Radio</title>
</head>
<body>
    <h1>Check e Radio</h1>
    <label for="opcao1"> Opções
        <input type="checkbox" name="opcao1" id="opcao1" checked> Opção 1
        <input type="checkbox" name="opcao1" id="opcao2"> Opção 2

    <br>
    <label for="radio">

    </label>
    <label for="radio2">
        <input type="radio" name="radio" id="radio2"> Radio 2
    </label>
</body>
