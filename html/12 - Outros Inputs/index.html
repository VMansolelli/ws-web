<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros Inputs</title>
</head>
<body>
    <h1>Outros Inputs</h1>
    <!-- !for! do label deve ser o mesmo do !id! do input usado para estilização do front-end -->
     <!-- !name! é o nome que uni os inputs e o que o back-end entede para o nome do campo -->
    <label for="cor">Cor</label>
    <input type="color" name="cor" id="cor">
    <label for="data">Data</label>
    <input type="date" name="data" id="data">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" pattern=".+@example\.com">
    <label for="url">URL</label>
    <input type="url" name="url" id="url">
</body>
</html>
